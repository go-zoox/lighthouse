title: Light House
version: v1.0.0
author: Zero <tobewhatwewant@outlook.com>

server:
  host: 0.0.0.0
  port: 10053

upstreams:
  - 223.5.5.5:53
  - 114.114.114.114:53

cache:
  engine: memory
  max_age: 600 # 10 minutes
  # # capacity: 0 # If set zero
  # engine: redis
  # config:
  #   host: 127.0.0.1
  #   port: 6379
  #   db: 1
  #   password: 
  #   prefix: "lighthouse:"

log:
  transport: console
  level: 'debug'

hosts:
  enable: true
  file: /etc/hosts

web:
  port: 8080

  mode: development

  secret_key: go-zoox

  frontend:
    host: 127.0.0.1
    port: 8000

  backend:
    host: 127.0.0.1
    port: 8001

  auth:
    mode: password # password | oauth2
    password:
      mode: local
      local:
        username: admin
        password: admin

  services:
    app:
      mode: local
      local:
        name: Lighthouse DNS
        logo: https://avatars.githubusercontent.com/u/7463687?v=4
        description: 轻量级 DNS 服务

    user:
      mode: local
      local:
        id: '0x01'
        username: admin
        nickname: 管理员
        avatar: https://avatars.githubusercontent.com/u/7463687?v=4
        permissions:
          - /s/dns
          - /s/docker

    menus:
      mode: local
      local:
        - name: Home
          path: /i
          icon: appstore
        - name: DNS 管理
          path: /i/dns
          icon: appstore
          layout: header